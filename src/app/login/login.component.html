<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
        <div class="w-full border-4 border-gray-900 bg-white rounded-lg shadow max-w-md">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl font-bold text-gray-900">
                    Log in to your account
                </h1>
                <form  #f="ngForm" (ngSubmit)="onsubmit(f.value)">
                <div class="space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Your email
                        </label>
                        <input #emailref ngModel required type="email" name="Email" placeholder="name@company.com"
                        class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 rounded-lg" />
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Your password
                        </label>
                        <input #passwordref ngModel required type="password" name="Password" placeholder="********"
                        class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 rounded-lg" />
                    </div>
                    <p class="text-sm text-red-700" *ngIf="!passwordref.value || !emailref.value">
                        All fields are required!
                    </p>
                    <button [disabled]="!passwordref.value  || !emailref.value" class="w-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2 text-center">
                        sign in
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
